baseURL = 'https://www.gdufe.top/'
languageCode = 'zh-CN'
title = '湾区一流财经大学导航'
theme = 'nav'
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"


disableKinds = ['sitemap' ,'RSS','pages']

rssLimit =0  

[build.buildStats]
    disableTags = true





[params]
    author        = "gdufe.top"
    description   = "粤港澳大湾区一流财经大学网址导航"
    upload        = "https://github.com/gdufe/nav"  # 左侧导航栏的"网站提交"
    about         = "https://shumlab.com/cookbook/webstack-hugo"	# 左侧导航栏的"关于导航"页面(./about)
    repository    = "https://github.com/shenweiyan/WebStack-Hugo"  
    enablePreLoad = false					# 网站完全打开前预加载动画
    textPreLoad   = "湾区一流财经大学导航"				# 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = true					# 默认展开左侧边导航栏
    logosPath     = "assets/logos"			# 网站每个导航地址logo存放地址
    defaultLogo   = "assets/logos/default.webp"		# logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
    nightMode     = false					# 默认站点为深色(夜间)模式
    yiyan         = true                         		# 默认启用一言服务

[params.seo]    
    baiduhmid       = ''# 百度统计 hm.src 的 ID
    baiduSiteVer    = ''# 百度HTML标签验证(baidu-site-verification)
    tj51laid        = ''# 51.LA 网站统计
    tj51lack        = ''
    GoogleAdsClient = ''# Google AdSense 

[params.qweather]
    key = ""

[params.images]
    favicon           = "assets/images/favicon.png"
    searchImageL      = "assets/images/bg-dna.jpg"		# 搜索部分浅色背景图
    searchImageD      = "assets/images/bg-dna.jpg"		# 搜索部分深色背景图
    logoExpandLight   = "assets/images/bt8-expand-light.png"
    logoExpandDark    = "assets/images/bt8-expand-dark.png"
    logoCollapseLight = "assets/images/bt.png"
    logoCollapseDark  = "assets/images/bt.png"
    
[markup.goldmark.renderer]
    unsafe = true

[params.footer]
    copyright = '<br/>&copy; 2021 - {year} By [gdufe.top](https://www.gdufe.top) <br/>'
